<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #ffd6e0, #ffccd5);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .registro-container {
      background-color: #fff0f3;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 105, 135, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 1.5rem;
    }

    .highlight {
      color: #ff5e78;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: #d6336c;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #ffc2c2;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff5e78;
      outline: none;
    }

    button {
      background-color: #ff5e78;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #ff3e5c;
      transform: scale(1.02);
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

  </style>
</head>
<body>

  <div class="registro-container">
    <h2 class="logo">THE <span class="highlight">GLOWJO</span></h2>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit">Registrar</button>
      <div class="message" id="mensaje"></div>
    </form>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje");

      const clienteData = { nombre, email };

      try {
        const response = await fetch("http://localhost:8080/clientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteData)
        });

        if (response.ok) {
          mensaje.textContent = "✅ Registro exitoso";
          mensaje.style.color = "#28a745";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          mensaje.textContent = "❌ Error en el registro";
          mensaje.style.color = "#dc3545";
        }
      } catch (error) {
        mensaje.textContent = "❌ Error de conexión";
        mensaje.style.color = "#dc3545";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
