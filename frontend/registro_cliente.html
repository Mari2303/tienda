
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #ffd6e0, #ffccd5);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #fff0f3;
      width: 250px;
      padding: 2rem 1rem;
      border-right: 2px solid #ffc2c2;
      min-height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      color: #d6336c;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: left;
      border-radius: 10px;
      background-color: #ffe6ec;
      color: #d6336c;
      border: none;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: #ffc9d6;
    }

    .content {
      flex: 1;
      padding: 3rem;
    }

    .form-container {
      background-color: #fff0f5;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffb3c6;
      max-width: 500px;
      margin: auto;
    }

    .form-container h3 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ffc2c2;
    }

    .btn-pink {
      background-color: #ff5e78;
      color: white;
      border-radius: 12px;
      width: 100%;
      transition: background 0.3s;
    }

    .btn-pink:hover {
      background-color: #ff3e5c;
    }
  </style>
</head>
<body>

  <!-- Men√∫ lateral -->
  <aside class="sidebar">
    <h2>THE GLOWJO</h2>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li>
        <button data-bs-toggle="modal" data-bs-target="#modalRegistroProducto">
          Registrar Producto
        </button>
      </li>
      <li><a href="carrito.html">Carrito</a></li>
      <li><a href="registro_cliente.html">Registro Cliente</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <div class="content">
    <div class="form-container">
      <h3>Registro de Cliente</h3>
      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-pink">Registrar</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();

      const clienteData = { nombre, email };

      try {
        const response = await fetch("http://localhost:8080/clientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteData)
        });

        if (response.ok) {
          alert("üéâ Registro exitoso");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Error en el registro");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå No se pudo conectar al servidor.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
