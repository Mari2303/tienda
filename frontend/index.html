<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/index_carrito.css"/>

 
</head>
<body>

<aside class="sidebar">
  <h2>THE GLOWJO</h2>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li>
      <button data-bs-toggle="modal" data-bs-target="#modalRegistroProducto">Registrar Producto</button>
    </li>
    <li><a href="carrito.html">Carrito</a></li>
    <li><a href="registro_cliente.html">Registro Cliente</a></li>
  </ul>
</aside>

    <!-- Contenido principal -->
    <div class="content">
      <!-- Barra de navegación -->
      <nav class="navbar">
        <a href="#" class="logo">THE GLOWJO</a>
        <input type="text" id="searchBox" placeholder="Buscar productos..." class="search-box"/>
      </nav>

      <!-- Lista de productos -->
      <div class="product-list">
        <h2>Lista de Productos</h2>
        <div id="productos-container"></div>
      </div>
    </div>
  </div>


<!-- Modal Bootstrap -->
<div class="modal fade" id="modalRegistroProducto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formRegistroProducto" class="modal-content">
      <div class="modal-header bg-pink-400 text-white">
        <h5 class="modal-title" id="modalLabel">Registrar Producto</h5>
        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre del producto" required>
        <input type="number" class="form-control mb-2" name="precio" placeholder="Precio" required>
        <input type="number" class="form-control mb-2" name="cantidad" placeholder="Cantidad" required>
        <input type="text" class="form-control mb-2" name="categoria" placeholder="Categoría" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Registrar</button>
      </div>
    </form>
  </div>
</div>

  <!-- Modal Edición Producto -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarProducto">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editarId">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" required>
            </div>
            <div class="mb-3">
              <label for="editarPrecio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editarPrecio" required>
            </div>
            <div class="mb-3">
              <label for="editarCategoria" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="editarCategoria" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="js/index.js"></script>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
