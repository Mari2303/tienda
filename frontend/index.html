<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    body {
      background: linear-gradient(to right, #ffd6e0, #ffccd5);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      background-color: #fff0f3;
      width: 250px;
      padding: 2rem 1rem;
      border-right: 2px solid #ffc2c2;
      min-height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      color: #d6336c;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: left;
      border-radius: 10px;
      background-color: #ffe6ec;
      color: #d6336c;
      border: none;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: #ffc9d6;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .btn-pink {
      background-color: #ff5e78;
      color: white;
      border: none;
    }

    .btn-pink:hover {
      background-color: #ff3e5c;
      color: white;
    }

    .search-box {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .content {
      background-color: #ffeef8;
      padding: 20px;
      min-height: 100vh;
    }

    .navbar {
      background-color: #ffcce0;
      border-radius: 15px;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4d94;
      text-decoration: none;
    }

    .logo:hover {
      color: #e60073;
    }

    .search-box {
      padding: 10px 15px;
      border-radius: 25px;
      border: 2px solid #ff99cc;
      width: 300px;
      transition: border-color 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: #e60073;
      box-shadow: 0 0 8px #ffb3d9;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-box {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>



  <aside class="sidebar">
    <h2>THE GLOWJO</h2>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><button data-bs-toggle="modal" data-bs-target="#modalRegistroProducto">Registrar Producto</button></li>
      <li><a href="carrito.html">Carrito</a></li>
      <li><a href="registro_cliente.html">Registro Cliente</a></li>
    </ul>
  </aside>

  <div class="content">
    <nav class="navbar">
      <a href="#" class="logo">THE GLOWJO</a>
      <input type="text" id="searchBox" placeholder="Buscar productos..." class="search-box"/>
    </nav>

    <div class="product-list mt-4">
      <h2>Lista de Productos</h2>
      <div id="productos-container"></div>
    </div>
  </div>

  <!-- Modal Registro Producto -->
  <div class="modal fade" id="modalRegistroProducto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formularioProducto" class="modal-content">
        <div class="modal-header bg-pink-400 text-white">
          <h5 class="modal-title" id="modalLabel">Registrar Producto</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre del producto" required>
          <input type="number" class="form-control mb-2" id="precio" placeholder="Precio" required>
          <input type="text" class="form-control mb-2" id="categoria" placeholder="Categoría" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edición Producto -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarProducto" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarId">
          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editarNombre" required>
          </div>
          <div class="mb-3">
            <label for="editarPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="editarPrecio" required>
          </div>
          <div class="mb-3">
            <label for="editarCategoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="editarCategoria" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productos = [
      { id: 1, nombre: "Laptop", precio: 800, categoria: "Electrónica" },
      { id: 2, nombre: "Smartphone", precio: 500, categoria: "Electrónica" },
      { id: 3, nombre: "Zapatos", precio: 50, categoria: "Moda" }
    ];

    const container = document.getElementById("productos-container");

    function mostrarProductos(lista) {
      container.innerHTML = "";
      lista.forEach(prod => {
        container.innerHTML += `
          <div class='product'>
            <h3>${prod.nombre}</h3>
            <p>Precio: $${prod.precio}</p>
            <p>Categoría: ${prod.categoria}</p>
            <button class="btn btn-sm btn-primary" onclick="editarProducto(${prod.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${prod.id})">Eliminar</button>
          </div>`;
      });
    }

    function editarProducto(id) {
      const prod = productos.find(p => p.id === id);
      if (!prod) return;
      document.getElementById('editarId').value = prod.id;
      document.getElementById('editarNombre').value = prod.nombre;
      document.getElementById('editarPrecio').value = prod.precio;
      document.getElementById('editarCategoria').value = prod.categoria;
      new bootstrap.Modal(document.getElementById('editarModal')).show();
    }

    function eliminarProducto(id) {
      if (confirm("¿Estás segura de eliminar este producto?")) {
        const index = productos.findIndex(p => p.id === id);
        if (index !== -1) {
          productos.splice(index, 1);
          mostrarProductos(productos);
        }
      }
    }

    document.getElementById("formEditarProducto").addEventListener("submit", function(event) {
      event.preventDefault();
      const id = parseInt(document.getElementById("editarId").value);
      const nombre = document.getElementById("editarNombre").value;
      const precio = parseFloat(document.getElementById("editarPrecio").value);
      const categoria = document.getElementById("editarCategoria").value;
      const index = productos.findIndex(p => p.id === id);
      if (index !== -1) {
        productos[index] = { id, nombre, precio, categoria };
        mostrarProductos(productos);
        bootstrap.Modal.getInstance(document.getElementById('editarModal')).hide();
      }
    });

    document.getElementById("formularioProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      const nuevoProducto = {
        id: productos.length + 1,
        nombre: document.getElementById("nombre").value.trim(),
        precio: parseFloat(document.getElementById("precio").value),
        categoria: document.getElementById("categoria").value.trim()
      };
      productos.push(nuevoProducto);
      mostrarProductos(productos);
      document.getElementById("formularioProducto").reset();
      bootstrap.Modal.getInstance(document.getElementById("modalRegistroProducto")).hide();
    });

    document.getElementById("searchBox").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(query));
      mostrarProductos(filtrados);
    });

    document.addEventListener("DOMContentLoaded", () => {
      mostrarProductos(productos);
    });
  </script>
</body>
</html>
